  var counter = 0;
  var desc;
  function myFunction() {
    var x = document.getElementById("inText").value;
    desc[counter]  = x;
  }
  function clearFields(){
    document.getElementById("inText").value = "";
  }
  function listGen(){
    var ingredientlist="";
    for(var i=0; i<desc.length; ++i){
      ingredientlist = ingredientlist + desc[i] + '<br>'
      $("#container").text(ingredientlist);
    }  
  }
  </script>
