<html>
<header>
  <title>Title</title>
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
</header>
<body>
  <h1 id="leftover">Leftovers</h1>
  <input type="text" id="inText" value="What was your leftovers?" onfocus="if (this.value=='What was your leftovers?') this.value='';">
  <div id="g1">
    <button class="buttonz" onclick="myFunction()">Add item</button>
    <button class="buttonz" onclick="clearFields()">Clear list</button>
  </div>
  <ol id="content" style="width: 50%; height:97%">Empty</ol>
  <!-- Javascript for buttons and textfield -->
  <script type="text/javascript">
  var desc=[];
  function myFunction() {
    var newWord = document.getElementById("inText").value;
    desc.push(newWord);
    var word="";
    for(i=0;i < desc.length ;i++){
      word += "<li>"+desc[i]+"</li>";
    }
    document.getElementById("content").innerHTML = word;
  }
  function clearFields(){
    document.getElementById("inText").value = "";
  }
  
  </script>
</body>
</html>
