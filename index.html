<html>
<header>
  <title>Title</title>
  <link rel="stylesheet" href="stylesheet.css">
</header>
<body>
  <h1 id="leftover">Leftovers</h1>
  <div id="g1">
    <input type="text" id="inText" value="What was your leftovers?">
    <button onclick="myFunction()">Add item</button>
    <button onclick="clearFields()">Clear list</button>
  </div>
  <div id="container" style="width: 50%; height:97%; float:right;"></div>
  <!-- Javascript for buttons and textfield -->
  <script type="text/javascript">
  var counter = 0;
  var desc;
  function myFunction() {
    var x = document.getElementById("inText").value;
    desc.push(x);
    counter++;
  }
  function clearFields(){
    document.getElementById("inText").value = "";
  }
  function listGen(){
    var ingredientlist="";
    for(var i=0; i<desc.length; ++i){
      ingredientlist = ingredientlist + desc[i] + '<br>'
      $("#container").text(ingredientlist);
    }  
  }
  </script>
</body>
</html>
