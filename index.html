<html>
<header>
  <title>Title</title>
  <link rel="stylesheet" href="stylesheet.css">
</header>
<body>
  <h1 id="leftover">Leftovers</h1>
  <input type="text" id="inText" value="What was your leftovers?">
  <div id="g1">
    <button class="buttonz" onclick="myFunction()">Add item</button>
    <button class="buttonz" onclick="clearFields()">Clear list</button>
  </div>
  <div id="container" style="width: 50%; height:97%; float:right;">test</div>
  <!-- Javascript for buttons and textfield -->
  <script type="text/javascript">
  var counter = 0;
  var desc=["a","b"];
  function myFunction() {
    var x = document.getElementById("inText").value;
    desc.push(x);
    counter++;
    listGen();
  }
  function clearFields(){
    document.getElementById("inText").value = "";
  }
  function listGen(){
    var ingredientlist="test1"
    for(var i=0; i<desc.length; ++i){
      ingredientlist = ingredientlist + desc[i] + '<br>'
      $('#container').update(ingredientlist);
    }  
  }
  </script>
</body>
</html>
