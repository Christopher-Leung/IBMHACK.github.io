<html>
<header>
  <title>Title</title>
  <link rel="stylesheet" href="stylesheet.css">
</header>
<body>
  <h1 id="leftover">Leftovers</h1>
  <input type="text" id="inText" value="What was your leftovers?">
  <button onclick="myFunction()">Create recipe</button>
  <button onclick="clearFields()">Clear list</button>
  <p id="output"></p>
  <script>
  function myFunction() {
    var x = document.getElementById("inText").value;
    document.getElementById("output").innerHTML = x;
  }
  function clearFields(){
    document.getElementById("inText").value = "";
  }
  </script>
</body>
</html>
